<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Rock, paper, scissors!</h1>
            <div class="buttons">
                <button id="rockB">Rock <span class="icon">👊</span></button>
                <button id="paperB">Paper <span class="icon">🖐</span></button>
                <button id="scissorsB">Scissors <span class="icon">✌️</span></button>
            </div>
            <button id="resetB">Reset</button>
            <div class="results">
                <p id="result"></p>
                <p><span id="human">0</span> : <span id="computer">0</span></p>
                <p id="winner"></p>
            </div>
        </div>
    </body>
</html>
